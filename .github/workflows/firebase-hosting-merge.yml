name: Deploy to Firebase Hosting on merge
on:
  push:
    branches:
      - main # 确保与你的默认分支名称匹配，如果是 master 请改为 master
jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      # --- START: 修复 hexo: command not found 的关键步骤 ---
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20' # 确保你的 Hexo 兼容此 Node.js 版本，建议使用最新稳定版

      - name: Install Hexo CLI globally
        run: npm install -g hexo-cli
      # --- END: 修复 hexo: command not found 的关键步骤 ---

      - name: Install project dependencies and generate Hexo
        run: npm ci && hexo generate

      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: ${{ secrets.GITHUB_TOKEN }}
          firebaseServiceAccount: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_PANJOEL_812 }} # 确保与你的 Secret 名称和项目 ID 匹配
          channelId: live
          projectId: panjoel-812 # 你的 Firebase 项目 ID